<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="title">
                <div class="logo">Calendar App</div>
                <div class="today">Fri Mar 1 5:24PM</div>
            </div>
            <nav class="navlinks"></nav>

        </header>

        <!-- Calendar -->
        <main class="main calendar-container">
            <div class="calendar">
                <div class="week row-1">
                    <div class="day col-1"></div>
                    <div class="day col-2"></div>
                    <div class="day col-3"></div>
                    <div class="day col-4"></div>
                    <div class="day col-5"></div>
                    <div class="day col-6">
                        <div class="date">1</div>
                    </div>
                    <div class="day col-7">2</div>
                </div>
                <div class="week row-2">
                    <div class="day col-1">3</div>
                    <div class="day col-2">4</div>
                    <div class="day col-3">5</div>
                    <div class="day col-4">6</div>
                    <div class="day col-5">7</div>
                    <div class="day col-6">8</div>
                    <div class="day col-7">9</div>
                </div>
                <div class="week row-3">
                    <div class="day col-1">10</div>
                    <div class="day col-2">11</div>
                    <div class="day col-3">12</div>
                    <div class="day col-4">13</div>
                    <div class="day col-5">14</div>
                    <div class="day col-6">15</div>
                    <div class="day col-7">16</div>
                </div>
                <div class="week row-4">
                    <div class="day col-1">17</div>
                    <div class="day col-2">18</div>
                    <div class="day col-3">19</div>
                    <div class="day col-4">20</div>
                    <div class="day col-5">21</div>
                    <div class="day col-6">22</div>
                    <div class="day col-7">23</div>
                </div>
                <div class="week row-5">
                    <div class="day col-1">24</div>
                    <div class="day col-2">25</div>
                    <div class="day col-3">26</div>
                    <div class="day col-4">27</div>
                    <div class="day col-5">28</div>
                    <div class="day col-6">29</div>
                    <div class="day col-7">30</div>
                </div>
                <div class="week row-5">
                    <div class="day col-1">31</div>
                    <div class="day col-2"></div>
                    <div class="day col-3"></div>
                    <div class="day col-4"></div>
                    <div class="day col-5"></div>
                    <div class="day col-6"></div>
                    <div class="day col-7"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            footer
        </footer>
    </div>

    <script src="./setup.js"></script>
    <script src="./script.js"></script>
</body>

</html>
