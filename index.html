<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <button class="previous">
                    <img src="./assets/icons/chevron-left.svg" alt="">
                </button>
                <div class="month">March 2024</div>
                <button class="next">
                    <img src="./assets/icons/chevron-right.svg" alt="">
                </button>
                <button class="today">Today</button>
            </div>
            <div class="header-bottom">
                <div class="daysOfTheWeek">
                    <div class="sun">sun</div>
                    <div class="mon">mon</div>
                    <div class="tue">tue</div>
                    <div class="wed">wed</div>
                    <div class="thu">thu</div>
                    <div class="fri">fri</div>
                    <div class="sat">sat</div>
                </div>
            </div>
        </header>

        <!-- Calendar -->
        <main class="main calendar-container">
            <div class="calendar">

            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="today">Fri Mar 1 5:24PM</div>
            <nav class="navlinks">
                <a href="https://github.com/gracepal" title="Github 👩‍🎓" target="_blank">
                    <img src="./assets/icons/github.svg" alt="github">
                </a>
                <a href="https://www.linkedin.com/in/grace-pal/" title="LinkedIn ❤" target="_blank">
                    <img src="./assets/icons/linkedin.svg" alt="linkedin">
                </a>
                <a href="mailto:gracepal810@gmail.com" title="Let's connect! 👋" target="_blank">
                    <img src="./assets/icons/coffee.svg" alt="coffee icon">
                </a>
            </nav>
        </footer>
    </div>

    <script src="./utils.js"></script>
    <script src="./setup.js"></script>
    <script src="./script.js"></script>
</body>

</html>
