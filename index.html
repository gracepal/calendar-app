<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div class="left">
                    <button class="previous">
                        <img src="./assets/icons/chevron-left.svg" alt="">
                    </button>
                    <div class="month">March 2024</div>
                    <button class="next">
                        <img src="./assets/icons/chevron-right.svg" alt="">
                    </button>
                    <button class="today">Today</button>
                </div>
                <div class="right">
                    <button id="open-modal" title="Add item">
                        <img src="./assets/icons/plus-icon.svg" alt="">
                    </button>
                </div>
                <!-- <div class="add-item-modal modal hidden"> -->
                <div class="add-item-modal modal">
                    <div class="modal-content">
                        <form id="add-item-form">
                            <div class="top">
                                <label for="item-text">New Item:</label>
                                <input type="text" id="item-text" name="item" required placeholder="Add item text..."><br>
                            </div>
                            <div class="bottom">
                                <div class="date-controls">
                                    <label for="target-on">Item Date:</label>
                                    <input type="date" id="target-on" name="target_on" required><br>
                                </div>
                                <div class="button-controls">
                                    <button type="button">Cancel</button>
                                    <button type="submit">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="header-bottom">
                <div class="daysOfTheWeek">
                    <div class="sun">sun</div>
                    <div class="mon">mon</div>
                    <div class="tue">tue</div>
                    <div class="wed">wed</div>
                    <div class="thu">thu</div>
                    <div class="fri">fri</div>
                    <div class="sat">sat</div>
                </div>
            </div>

            <!-- Toast -->
            <div class="toast hidden">
                <div class="message">
                    <img src="./assets/icons/check-circle.svg" alt="success">
                    <span></span>
                </div>
                <div class="details">
                </div>
            </div>
        </header>

        <!-- Calendar -->
        <main class="main calendar-container">
            <div class="calendar">

            </div>
            <!-- <div class="modal update-day-modal hidden"> -->
            <div class="modal update-day-modal">
                <div class="items-panel">
                    <div class="status-counts">
                        <button class="selected" title="all count"><span class="all-count">25</span></button>
                        <button title="active count"><span class="active-count">22</span></button>
                        <button title="completed count"><span class="completed-count">3</span></button>
                        <button title="cancelled count"><span class="cancelled-count">0</span></button>
                        <button title="inactive count"><span class="inactive-count">1</span></button>
                        </ul>
                    </div>
                    <div class="items-list">
                        <button class="day-item active selected">
                            Take out the trash Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, ratione in? Laudantium rerum, temporibus et sequi ut eius, accusantium quas praesentium perferendis expedita voluptas aperiam repellat ad assumenda odio ex.
                        </button>
                        <button class="day-item cancelled">
                            Do the laundry
                        </button>
                        <button class="day-item completed">
                            Walk the dog
                        </button>
                        <button class="day-item inactive">
                            Meal prep
                        </button>


                        <button class="day-item active">
                            Take out the trash
                        </button>
                        <button class="day-item cancelled">
                            Do the laundry
                        </button>
                        <button class="day-item completed">
                            Walk the dog
                        </button>
                        <button class="day-item inactive">
                            Meal prep
                        </button>

                        <button class="day-item active">
                            Take out the trash
                        </button>
                        <button class="day-item cancelled">
                            Do the laundry
                        </button>
                        <button class="day-item completed">
                            Walk the dog
                        </button>
                        <button class="day-item inactive">
                            Meal prep
                        </button>
                    </div>
                </div>
                <div class="edit-panel">
                    <div class="action-buttons">
                        <button>Reset</button>
                        <button>Update</button>
                        <button class="delete-item-btn">Delete</button>
                    </div>
                    <form action="">
                        <div class="row">
                            <label for="update-target-on">Date:</label>
                            <input type="date" id="update-target-on" name="update-target_on" required>
                        </div>
                        <div class="row">
                            <label for="update-item-text">Item:</label>
                            <textarea name="update-item-text" id="update-item-text" cols="25" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <label for="update-status">Status:</label>
                            <select name="update-status" id="update-status">
                                <option value="active" selected>Active</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled inactive-option">Cancelled</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>

                        <div class="info">
                            created by ... <br>
                            created on date ... <br>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="today">Fri Mar 1 5:24PM</div>
            <nav class="navlinks">
                <a href="https://github.com/gracepal" title="Github 👩‍🎓" target="_blank">
                    <img src="./assets/icons/github.svg" alt="github">
                </a>
                <a href="https://www.linkedin.com/in/grace-pal/" title="LinkedIn ❤" target="_blank">
                    <img src="./assets/icons/linkedin.svg" alt="linkedin">
                </a>
                <a href="mailto:gracepal810@gmail.com" title="Let's connect! 👋" target="_blank">
                    <img src="./assets/icons/coffee.svg" alt="coffee icon">
                </a>
            </nav>
        </footer>
    </div>
    <!-- <div class="modal-overlay hidden"> -->
    <div class="modal-overlay">

    </div>

    <script src="./utils.js"></script>
    <script src="./setup.js"></script>
    <script src="./script.js"></script>
</body>

</html>
